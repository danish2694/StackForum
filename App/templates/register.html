{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>StackForum</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="colorlib.com">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="{% static 'fonts/material-design-iconic-font/css/material-design-iconic-font.css' %}">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{% static 'css/style.css' %}">
	</head>
	<body>
		<div class="wrapper">
			<form action="/register/" method="POST" onsubmit="return validateform()" name="myform"  id="wizard">{% csrf_token %}
        		<!-- SECTION 1 -->
                <h2></h2>
                <section>
                    <div class="inner">
						<div class="image-holder">
							<img src="{% static 'images/form-wizard-1.jpg ' %}" alt="">
						</div>
						<div class="form-content" >
							<div class="form-header">
								<h3>Registration</h3>
							</div>
							<p>Please fill with your details</p>
							<div class="form-row">
								<div class="form-holder">
									<input type="text" placeholder="First Name" name="fName" class="form-control">
								</div>
								<div class="form-holder">
									<input type="text" placeholder="Last Name" name="lName" class="form-control">
								</div>
							</div>
							<div class="form-row">
								<div class="form-holder">
									<input type="text" placeholder="Your Email" name="email" class="form-control">
								</div>
								<div class="form-holder">
									<input type="text" placeholder="Phone Number" name="mobile" class="form-control">
								</div>
							</div>
							<div class="form-row">
								<div class="form-holder">
									<input type="text" placeholder="Age" name="age" class="form-control">
								</div>
								<div class="form-holder" style="align-self: flex-end; transform: translateY(4px);">
									<div class="checkbox-tick">
										<label class="male">
											<input type="radio" name="gender" value="male" checked> Male<br>
											<span class="checkmark"></span>
										</label>
										<label class="female">
											<input type="radio" name="gender" value="female"> Female<br>
											<span class="checkmark"></span>
										</label>
									</div>
								</div>
							</div>
							<div class="checkbox-circle">
								<label>
									<input type="checkbox" checked> Nor again is there anyone who loves or pursues or desires to obtaini.
									<span class="checkmark"></span>
								</label>
							</div>
						</div>
					</div>
                </section>

				<!-- SECTION 2 -->
                <h2></h2>
                <section>
                    <div class="inner">
						<div class="image-holder">
							<img src="{% static 'images/form-wizard-2.jpg' %}" alt="">
						</div>
						<div class="form-content">
							<div class="form-header">
								<h3>Registration</h3>
							</div>
							<p>Please fill with additional info</p>
							<div class="form-row">
								<div class="form-holder">
									<input type="password" placeholder="Password" name="password" class="form-control">
								</div>
								<div class="form-holder">
									<input type="password" placeholder="Confirm Password" name="confirmPassword" class="form-control">
								</div>
							</div>

							<div class="form-row">
								<select class="form-control" name="securityQuestion">
									<option class="hidden"  selected disabled>Please select your Sequrity Question</option>
									<option value="What is your Birthdate?">What is your Birthdate?</option>
									<option value="What is Your old Phone Number?">What is Your old Phone Number</option>
									<option value="What is your Pet Name?">What is your Pet Name?</option>
								</select>
							</div>

							<div class="form-row">
								<div class="form-holder w-100">
									<input type="text" placeholder="Security Answer" name="securityAnswer" class="form-control">
								</div>
							</div>
						</div>
					</div>
                </section>

                <!-- SECTION 3 -->
                <h2></h2>
                <section>
                    <div class="inner">
						<div class="image-holder">
							<img src="{% static 'images/form-wizard-3.jpg' %}" alt="">
						</div>
						<div class="form-content">
							<div class="form-header">
								<h3>Registration</h3>
							</div>
							<p>Send an optional message</p>
							<div class="form-row">
								<div class="form-holder w-100">
									<textarea name="" id="" placeholder="Your messagere here!" class="form-control" style="height: 99px;"></textarea>
								</div>
							</div>
							<div class="checkbox-circle mt-24">
								<label>
									<input type="checkbox" checked>  Please accept <a href="#">terms and conditions ?</a>
									<span class="checkmark"></span>
								</label>
							</div>
						</div>
					</div>
                </section>
            </form>
		</div>

		<!-- JQUERY -->
		<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>

		<!-- JQUERY STEP -->
		<script src="{% static 'js/jquery.steps.js' %}"></script>
		<script src="{% static 'js/main.js' %}"></script>
		<!-- Template created and distributed by Colorlib -->
</body>
</html>
